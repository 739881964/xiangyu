<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计时器</title>
    <script type="text/javascript">
        window.onload = function(){
            var cal_time = document.getElementById("calculate_time");
            
            function time(){
                var date = new Date();
                var time = String(date).split(" ");
                console.log(time);
                // var time = date.split("D", 0);
                // alert(time);
                var time_list = [time[3], time[1], time[2], time[0], time[4]];
                var str = time_list.join("-");
                cal_time.innerHTML = str;
            }

            time();
            setInterval(time, 1000);
        }
</script>
    <style type="text/css">
    .box{
        width: 1000px;
        height: 150px;
        background-color: slategray;
        color: turquoise;
        margin: 20px auto 0;
        font-size: 40px;
        text-align: center;
        line-height: 150px;  
    }
</style>
</head>
<body>
    <div class="box" id="calculate_time"></div>
</body>
</html>
