<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <!-- <style type="text/css">
        input {
            background: burlywood;
            height: 24px;
        }
        </style> -->
</head>
<body>
<br />
    <h1 align="center">
        <b>
            探境自动化测试平台
        </b>
    </h1>
<br />
    <form>
        <table width="400" height="300" border="0" style="border:1px solid #000000" align="center">

            <tr align="center" bgcolor="#79AEC8">
                <td colspan="2">
                    <b>
                        账号登录
                    </b>
                </td>
            </tr>
            <tr>
                <td rowspan="5"></td>
                <td>
                    <b>
                        用户名:
                    </b>
                </td>
            </tr>
            <tr>
                <td>
                    <input style="width: 380px; height: 30px; background: #E8F0FE;" type="text" id="username" placeholder="请输入账号">
                </td>
            </tr>
            <tr>
                <td><b>密码：</b></td>
            </tr>
            <tr>
                <td>
                    <input style="width: 380px; height: 30px; background: #E8F0FE;" type="password" id="pwd" placeholder="请输入密码">
                </td>
            </tr>
            <tr align="center">
                <td>
                    <input type="button" id="sub" value="登录" />&nbsp;
                    &nbsp;<input type="reset" id="reset" value="重置" />
                </td>
            </tr>
            <script>
                // document.getElementById('reset').onclick=function () {alert('已重置')}
                </script>
        </table>
    </form>
</body>
</html>
